<div class="wrapper">


  <button (click)='onClick()'
          [disabled]='loadingSample'>Flush</button>

  <div>
    <label for='playbackRate'>Playback rate:</label>
    <input type='range'
          id='playbackRate'
          min='0.01'
          max='5.0'
          step='0.01'
          [(ngModel)]='playbackRate'>
  </div>

  <div>
    <label for='gain'>Volume:</label>
    <input type='range'
          id='gain'
          min='0.01'
          max='5.0'
          step='0.01'
          [(ngModel)]='gain'>
  </div>

  <p>--------------</p>

    <h3>Old Components Here</h3>
    <ul>
      <li *ngFor="let message of mail.messages">
        {{message.text}}
      </li>
    </ul>

    <app-simple-form 
        *ngFor="let message of mail.messages" 
        [message]="message.text" 
        (update)="onUpdate(message.id, $event.text)"
      >
        {{message}}
    </app-simple-form>

</div>
